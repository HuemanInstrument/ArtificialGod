<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Formatter for Social Media</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .input-section, .output-section {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }
        
        h2 {
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        
        textarea {
            width: 100%;
            min-height: 400px;
            background-color: #0a0a0a;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
            border-color: #ffd700;
        }
        
        .format-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            background-color: #ffd700;
            color: #0a0a0a;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #ffed4e;
            transform: translateY(-2px);
        }
        
        .preview {
            background-color: #0a0a0a;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 20px;
            margin-top: 15px;
            white-space: pre-wrap;
            font-family: 'Georgia', serif;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .header-symbols {
            text-align: center;
            color: #ffd700;
            margin: 20px 0;
            font-size: 1.2em;
        }
        
        .article-title {
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
            text-align: center;
            margin: 20px 0;
        }
        
        .hashtag-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #444;
        }
        
        .hashtag-platform {
            margin-bottom: 15px;
        }
        
        .hashtag-platform h3 {
            color: #ffd700;
            margin-bottom: 5px;
        }
        
        .hashtags {
            color: #4a9eff;
            word-wrap: break-word;
        }
        
        .copy-btn {
            background-color: #4a9eff;
            font-size: 12px;
            padding: 5px 10px;
            margin-left: 10px;
        }
        
        .word-count {
            color: #888;
            font-size: 14px;
            margin-top: 10px;
        }
        
        .gold-bar {
            background-color: #ffd700;
            height: 2px;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® Article Formatter for Social Media ‚ú®</h1>
        
        <div class="input-section">
            <h2>üìù Input Your Article</h2>
            <textarea id="articleInput" placeholder="Paste your article here..."></textarea>
            <div class="word-count" id="wordCount">Words: 0 | Characters: 0</div>
        </div>
        
        <div class="format-buttons">
            <button onclick="formatNormal()">üìÑ Normal Format</button>
            <button onclick="formatMobile()">üì± Mobile Format (Word Wrap)</button>
            <button onclick="addGoldBorders()">‚≠ê Add Gold Borders</button>
            <button onclick="clearAll()">üóëÔ∏è Clear All</button>
        </div>
        
        <div class="output-section">
            <h2>‚ú® Formatted Output</h2>
            <button onclick="copyToClipboard()" style="float: right; margin-bottom: 10px;">üìã Copy to Clipboard</button>
            <div style="clear: both;"></div>
            <textarea id="formattedOutput" placeholder="Your formatted article will appear here..."></textarea>
            
            <h3 style="margin-top: 20px; color: #ffd700;">Preview:</h3>
            <div class="preview" id="preview"></div>
        </div>
        
        <div class="gold-bar"></div>
        
        <div class="output-section">
            <h2>üè∑Ô∏è Hashtags by Platform</h2>
            <div id="hashtagContainer"></div>
        </div>
    </div>
    
    <script>
        const goldHeader = "‚ñ≥‚ûû ://0017 Hueman ‚âà Instrumentality ‚Ä¢ [1653] ‚ûû ‚ñ≤";
        const goldBorder = "‚ñå‚îÇ‚ñà‚ïë‚ñå‚ïë‚ñå‚ïëüîÖ ‚ïö‚ïö|‚ñë|‚òÄÔ∏è‚ñ≥‚òÄÔ∏è|‚ñë|‚ïù‚ïùüîÖ‚ïë‚ñå‚ïë‚ñå‚ïë‚ñà‚îÇ‚ñå";
        
        const hashtagSets = {
            "Twitter/X": "#MentalHealth #Schizophrenia #Psychology #God #Jesus #Religion #Christianity #HolySpirit #Faith #Brain #Imagination #Prayer #Church #Psychosis #Neuroscience #MentalModels #Truth #MentalIllness #Consciousness #Christ #Bible #Spirituality #Catholic #Protestant #Theology #Philosophy #Mind #BrainScience #Delusion #Hallucination #Christian #Belief #Cognition #Perception #Reality #Simulation #McKenna #Psychedelics #Evolution #SocialPsychology #Love #Family #Thoughts #Science #Research #Psychiatry #Therapy #Recovery #Healing #Hope",
            "Instagram": "#MentalHealth #Schizophrenia #Psychology #God #Jesus #Religion #Christianity #HolySpirit #Faith #Brain #Imagination #Prayer #Church #Bible #Psychosis #Neuroscience #MentalModels #Christ #Spirituality #MentalIllness #Consciousness #Christian #Catholic #Protestant #Theology #Philosophy #Mind #BrainScience #Truth #Love",
            "TikTok": "#MentalHealth #Psychology #God #Jesus #Religion #Faith #Brain #fyp #Christian #Schizophrenia",
            "Facebook": "#MentalHealth #Schizophrenia #Psychology #God #Jesus #Religion #Christianity #Faith #Brain #Church #Prayer #MentalIllness #Spirituality #Neuroscience #Truth",
            "YouTube": "#MentalHealth #Schizophrenia #Psychology #God #Jesus #Religion #Christianity #Documentary #Faith #Brain #Church #Neuroscience #MentalIllness #Spirituality #Education",
            "Pinterest": "#MentalHealth #Psychology #God #Jesus #Religion #Christianity #Faith #Brain #HolySpirit #Church #Prayer #Spirituality #Neuroscience #MentalIllness #Christ #Bible #Philosophy #Love #Healing #Truth",
            "Tumblr": "#mental health #schizophrenia #psychology #god #jesus #religion #christianity #holy spirit #faith #brain #church #prayer #mental illness #neuroscience #theology #spirituality #philosophy #love #consciousness #imagination #psychosis #hallucinations #delusions #mental models #cognitive psychology #brain science #truth #healing #recovery #thoughts",
            "Bluesky": "#MentalHealth #Schizophrenia #Psychology #Religion #God #Jesus #Christianity #Neuroscience #Faith #Philosophy #Theology #Brain #MentalModels #Science #Church #Consciousness #Research #Psychiatry #Spirituality #Truth",
            "Truth Social": "#MentalHealth #God #Jesus #Religion #Christianity #Truth #Faith #HolySpirit #Psychology #Brain #Church #Bible #Prayer #Christian #Science #Research #Christ #Spirituality #Freedom #Consciousness #Philosophy #MentalIllness #Schizophrenia #Reality #Love #Family #Healing #Hope #Wisdom #Knowledge"
        };
        
        document.getElementById('articleInput').addEventListener('input', updateWordCount);
        document.getElementById('articleInput').addEventListener('input', updatePreview);
        
        function updateWordCount() {
            const text = document.getElementById('articleInput').value;
            const words = text.trim().split(/\s+/).filter(word => word.length > 0).length;
            const chars = text.length;
            document.getElementById('wordCount').textContent = `Words: ${words} | Characters: ${chars}`;
        }
        
        function formatNormal() {
            const input = document.getElementById('articleInput').value;
            document.getElementById('formattedOutput').value = input;
            updatePreview();
        }
        
        function formatMobile() {
            const input = document.getElementById('articleInput').value;
            const lines = input.split('\n');
            const formatted = lines.map(line => {
                if (line.trim() === '') return '';
                if (line.length <= 50) return line;
                
                const words = line.split(' ');
                let currentLine = '';
                let result = [];
                
                words.forEach(word => {
                    if ((currentLine + word).length > 50) {
                        result.push(currentLine.trim());
                        currentLine = word + ' ';
                    } else {
                        currentLine += word + ' ';
                    }
                });
                
                if (currentLine.trim()) {
                    result.push(currentLine.trim());
                }
                
                return result.join('\n');
            }).join('\n\n');
            
            document.getElementById('formattedOutput').value = formatted;
            updatePreview();
        }
        
        function addGoldBorders() {
            const input = document.getElementById('formattedOutput').value || document.getElementById('articleInput').value;
            const formatted = `${goldHeader}\n${goldBorder}\n\n${input}\n\n${goldBorder}`;
            document.getElementById('formattedOutput').value = formatted;
            updatePreview();
        }
        
        function clearAll() {
            document.getElementById('articleInput').value = '';
            document.getElementById('formattedOutput').value = '';
            document.getElementById('preview').innerHTML = '';
            updateWordCount();
        }
        
        function copyToClipboard() {
            const output = document.getElementById('formattedOutput');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }
        
        function copyHashtags(platform) {
            const hashtags = hashtagSets[platform];
            navigator.clipboard.writeText(hashtags).then(() => {
                alert(`${platform} hashtags copied!`);
            });
        }
        
        function updatePreview() {
            const text = document.getElementById('formattedOutput').value || document.getElementById('articleInput').value;
            const preview = document.getElementById('preview');
            
            // Simple formatting for preview
            let formatted = text
                .split('\n')
                .map(line => {
                    if (line.includes('‚ñ≥‚ûû') || line.includes('‚ñå‚îÇ‚ñà‚ïë‚ñå‚ïë‚ñå‚ïë')) {
                        return `<div class="header-symbols">${line}</div>`;
                    } else if (line.match(/^[A-Z].*‚Äî.*$/)) {
                        return `<div class="article-title">${line}</div>`;
                    } else {
                        return line;
                    }
                })
                .join('\n');
            
            preview.textContent = text;
        }
        
        // Initialize hashtag display
        function displayHashtags() {
            const container = document.getElementById('hashtagContainer');
            container.innerHTML = '';
            
            Object.entries(hashtagSets).forEach(([platform, hashtags]) => {
                const div = document.createElement('div');
                div.className = 'hashtag-platform';
                div.innerHTML = `
                    <h3>${platform} 
                        <button class="copy-btn" onclick="copyHashtags('${platform}')">Copy</button>
                    </h3>
                    <div class="hashtags">${hashtags}</div>
                `;
                container.appendChild(div);
            });
        }
        
        displayHashtags();
    </script>
</body>
</html>
